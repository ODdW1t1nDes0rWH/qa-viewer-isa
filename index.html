<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>学校事務QA検索</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #fdfdfd;
      color: #2c2c2c;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 2.5rem;
      font-size: 1.8rem;
      color: #1a1a1a;
    }

    #searchBox {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      width: 60%;
      padding: 0.9em 1em;
      border: 1px solid #ccc;
      border-radius: 6px 0 0 6px;
      font-size: 1rem;
      outline: none;
    }

    input[type="text"],
    button {
      box-sizing: border-box;
    }

    button {
      padding: 0.9em 1.2em;
      border: none;
      background-color: #1e3a8a;
      color: white;
      font-size: 1rem;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #3b82f6;
    }

    #results {
      max-width: 800px;
      margin: 0 auto;
    }

    .qa-card {
      background-color: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 1.5em;
      margin-bottom: 1.5em;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
    }

    .qa-card .question {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.7em;
      color: #111827;
    }

    .qa-card .answer {
      font-size: 0.95rem;
      color: #374151;
      line-height: 1.7;
      white-space: pre-wrap;
    }

    @media (max-width: 600px) {
      #searchBox {
        flex-direction: column;
        gap: 0.5rem;
        align-items: stretch;
      }

      input[type="text"],
      button {
        width: 100%;
        border-radius: 6px;
        font-size: 1rem;
      }

      button {
        margin-top: 0;
      }
    }
  </style>
</head>
<body>
  <h1>学校事務に関するQ&A検索</h1>
  <div id="searchBox">
    <input type="text" id="queryInput" placeholder="キーワードをいれてください　例：出勤簿" />
    <button onclick="searchQA()">検索</button>
  </div>
  <div id="results"></div>

  <script>
    let qaData = [];

    fetch("qa-data-isa.json")
      .then((res) => res.json())
      .then((data) => {
        qaData = data;
      })
      .catch((err) => {
        document.getElementById("results").innerText = "JSONファイルの読み込みに失敗しました";
        console.error(err);
      });

    function normalize(text) {
      return (text || "").toLowerCase().replace(/\s+/g, "");
    }

    function searchQA() {
      const query = document.getElementById("queryInput").value.trim();
      const resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = "";

      if (!query) {
        resultsContainer.innerText = "質問を入力してください。";
        return;
      }

      const normalizedQuery = normalize(query);

      const results = qaData.filter((item) => {
        const question = normalize(item.question);
        const context = normalize(item.context);
        const answer = normalize(item.answers[0]?.text);
        return (
          question.includes(normalizedQuery) ||
          context.includes(normalizedQuery) ||
          answer.includes(normalizedQuery)
        );
      });

      if (results.length === 0) {
        resultsContainer.innerText = "一致する質問が見つかりませんでした。";
        return;
      }

      results.forEach((item) => {
        const card = document.createElement("div");
        card.className = "qa-card";
        card.innerHTML = `
          <div class="question">Q：${item.question}</div>
          <div class="answer">A：${item.answers[0]?.text || "（回答なし）"}</div>
          <div class="source">
            出典：<a href="${item.source_url}" target="_blank" rel="noopener noreferrer">${item.source_title}</a>
          </div>
        `;
        resultsContainer.appendChild(card);
      });
    }
  </script>
</body>
</html>
